<!DOCTYPE html>
<html>
	<head>
		<title>weatherRadarMapHTML</title>
		<meta http-equiv='Content-Type' content='text/html; charset=utf-8'/>
	</head>
	<body>
		<div id='printoutPanel'></div>

		<div id='myMap' style='width: 100vw; height: 100vh;'></div>
		<script type='text/javascript'>
            function loadMapScenario() {
                var map = new Microsoft.Maps.Map(document.getElementById('myMap'), {
                    /* No need to set credentials if already passed in URL */
                    center: new Microsoft.Maps.Location(33.365736, -84.432969),
                    zoom: 10,
                    showZoomButtons : false,
                    showLocateMeButton : false,
                    showMapTypeSelector : false
                });
                // tile url from Iowa Environmental Mesonet of Iowa State University
                var urlTemplate = 'https://mesonet.agron.iastate.edu/cache/tile.py/1.0.0/nexrad-n0q-{timestamp}/{zoom}/{x}/{y}.png';
                var timestamps = ['900913-m50m', '900913-m45m', '900913-m40m', '900913-m35m', '900913-m30m', '900913-m25m', '900913-m20m', '900913-m15m', '900913-m10m', '900913-m05m', '900913'];
                var tileSources = [];
                for (var i = 0; i < timestamps.length; i++) {
                    var tileSource = new Microsoft.Maps.TileSource({
                        uriConstructor: urlTemplate.replace('{timestamp}', timestamps[i])
                    });
                    tileSources.push(tileSource);
                }
                var animatedLayer = new Microsoft.Maps.AnimatedTileLayer({ mercator: tileSources, frameRate: 500 });
                map.layers.insert(animatedLayer);

                var center = map.getCenter();
                //Create custom Pushpin
                var pin = new Microsoft.Maps.Pushpin(center, {
                    color: 'red'
                });
                //Add the pushpin to the map
                map.entities.push(pin);

            }
		</script>
		<script type='text/javascript' src='https://www.bing.com/api/maps/mapcontrol?key=AukiFJufqy5nuE7sRh7ojpSz5EpL2zEHIHiFJryHdayJeiVDJ-x3DescRvsqLVDe&callback=loadMapScenario' async defer></script>
	</body>
</html>
