<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Rose Weather Display</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script type='text/javascript' src='http://www.bing.com/api/maps/mapcontrol?callback=GetMap' async
				defer></script>
		<link rel="stylesheet" type="text/css" href="theme.css">
		<script src="radarMap.js"></script>
		<script src="main.js"></script>
	</head>
	<body>
		<div id="outer">
			<div id="inner_fixed">
				<div class="row topRow">
					<div class="col-xs-4">
						<div class="row">
							<div class="col-xs-6" style="text-align: center; margin: 30px 0px 0px 0px;">
								<label id="currentTemp"></label>
							</div>
							<div class="col-xs-6 hiLow">
								<div>
									<label>H: </label>
									<label id="hiTemp"></label>
								</div>
								<div>
									<label>L: </label>
									<label id="loTemp"></label>
								</div>
							</div>
						</div>
					</div>
					<div id="conditions" class="col-xs-3">
						<div style="margin-left: 125px;">
							<div id="currentConditions"></div>
							<img id="currentConditionsIcon" src="">
						</div>
					</div>
					<div id="currentRainPercent" class="col-xs-5">
						<div class="row" style="margin-left: 25px;">
							<div class="col-xs-6">
								<div>Rain</div>
								<div style="margin-top: 2vh;">
									<label id="rainPercent"></label>
									<label>&#37;</label>
								</div>
							</div>
							<div class="col-xs-6">
								<div>Rise/Set</div>
								<div id="sunRise">5:15 PM</div>
								<div id="sunSet">7:15 AM</div>
							</div>
						</div>

					</div>
				</div>
			</div>
			<div id="inner_remaining">
				<div class="row fill">
					<div class="col-xs-6 fill" style="background-color: greenyellow">
						<div id="myMap" style="position:relative;width:98%;height:98%;"></div>
					</div>
					<div class="col-xs-6 fill" style="background-color: hotpink">
						HOURLY
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
