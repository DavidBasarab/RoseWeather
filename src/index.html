<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Rose Weather Display</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<link rel="stylesheet" type="text/css" href="theme.css">

		<script src="main.js"></script>

		<!-- Leaflet -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.2/leaflet.css"/>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.2/leaflet.js"></script>

		<script type="text/javascript" src="https://cdn.aerisjs.com/aeris.js"></script>
		<!--<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>-->

		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=geometry&key=AIzaSyDxuhw4SRRQogAUwWZV2-PLwNqKHggOKpE"></script>
		<script type="text/javascript" src="//cdn.aerisjs.com/aeris-interactive/aim-gmaps.js"></script>
		<script type="text/javascript" src="radarMap.js"></script>
		<script src="http://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js"></script>
		<script type="text/javascript" src="googleRadar.js"></script>
	</head>
	<body>
		<script id="dailyWeatherTemplate" type="text/x-jQuery-tmpl">
			<div class="dailyRow">
				<div class="dailyDay">
					${day}
				</div>
				<div class="row">
					<div class="col-xs-4 dailyTemp">
						<div>
							<label>H: </label>
							<label>${hiTemp}</label>
						</div>
						<div>
							<label>L: </label>
							<label>${loTemp}</label>
						</div>
					</div>
					<div class="col-xs-4 dailyConditions">
						<div>
							${conditions}
						</div>
						<img class="dailyForecastImage" src="${conditionUrl}">
					</div>
					<div class="col-xs-4 dailyRain">
						<div>
							<label>Rain: </label>
							<label>${rainChance}%</label>
						</div>
					</div>
				</div>
			</div>
		</script>
		<div id="outer">
			<div id="inner_fixed">
				<div class="row topRow">
					<div class="col-xs-4">
						<div class="row">
							<div class="col-xs-6" style="text-align: center; margin: 30px 0px 0px 0px;">
								<label id="currentTemp"></label>
							</div>
							<div class="col-xs-6 hiLow">
								<div>
									<label>H: </label>
									<label id="hiTemp"></label>
								</div>
								<div>
									<label>L: </label>
									<label id="loTemp"></label>
								</div>
							</div>
						</div>
					</div>
					<div id="conditions" class="col-xs-3">
						<div style="margin-left: 100px;">
							<div id="currentConditions" style="margin-left: -40px;"></div>
							<img id="currentConditionsIcon" src="">
						</div>
					</div>
					<div id="currentRainPercent" class="col-xs-5">
						<div class="row" style="margin-left: 25px;">
							<div class="col-xs-6">
								<div>Rain</div>
								<div style="margin-top: 2vh;">
									<label id="rainPercent"></label>
									<label>&#37;</label>
								</div>
							</div>
							<div class="col-xs-6">
								<div>Rise/Set</div>
								<div id="sunRise">5:15 PM</div>
								<div id="sunSet">7:15 AM</div>
							</div>
						</div>

					</div>
				</div>
			</div>
			<div id="inner_remaining">
				<div id="normalInfo" class="row fill">
					<div class="col-xs-6 fill">
						<div class="img-container">
							<!--<div id="map-canvas"></div>-->
							<img id="overlay" class="top radarImage" src="" alt="">
							<img id="map"  class="bottom radarImage" src="" alt="">
						</div>
					</div>
					<div class="col-xs-6 fill">
						<div id="dailyRowContainer">
						</div>
					</div>
				</div>
				<div id="highSpeedInfo">
					<img style="width: 100%; height: 100%;"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAATsAAACgCAMAAABE1DvBAAAAkFBMVEX///+/VwC+VAC9UAC8SwC+UwC7RwC9TgC7SQC6RQC6QwD79fDAWQDHcDn//vz9+vbcq4/iuaPTk2/gtJ3apYft1MXrz7/oybj1597ZoYLesJbGbDHJdUH47ujx3dLbp4vCYRvWmnnv2c3LeknCYBnkvqnMf1DPh17nxbHEZiTVlnP26ePFaCvPiGLjvKrEZy7CGt6RAAAIyUlEQVR4nO2dW2OiOhCAl1zBK6KIgGhRK2hrz///dwe07rZKIFwThO9lH5ZCGGcyk5lJ+POnpyTTjeX4xnHtuu46MGzHMr2p6DHJwcTbWXP7HOwj0Yz3F1+3dsMf/236n5QgCiEGERhDSBEi8HRxTE/YmCVgupufXUDUq2jusqFIRYdL+H2JPoBASQBgisjb5X0l9AUE4Vm+q6qUIRlIgutV4SDpv/9dRsnIsIYZj3otTPukoWSx3UF+fCFOu+RbfmiwnnVEfBMrIBlyu6JF5rgimZfFYKqtw9d3H+ZFRdnKFIO+IsPWuC6NxYfoeSP65erE00cq5JUGsaK/8Cnv5YoCydgS/YZ1sQsIzTbVv4o0jv9m8kYjhxBFJWoEQpFDTlNagEbOK5pu6JLU136QEFY/rn82NcbG9ssyd5vNxrRCxz+CgUqZdwIULV7Nb8wUxFS5OFJDa0O/SWhnWl/Oeb9nB25RVBhgtgpTzX8h6U0cypIcgKq61wusEDbOWGOJD6ovI705ZE34UHuzzUnR+3rzE2F4HqouXmHei6yVYaqqYpddUW0MxPhdKJxXMnyBWG9qsmFBsl9W8YChThm/DRqF2X8uLxuXJEuOakZ1i/gZTpYeIG5ro2UvGDAkR+xq5/I5TrZcoAWtdBqThZY8kUNSvRecLBjrFajqVT+rfiyFoQokqCVl6QWM6QGNKplXm2O1Zr1JfVOQ+caY9rRjixLME1tLXjRB+l7nc/VB8mMxaY3hhoA5c9ccsHpjRrxCR2a9T66GyFwFjn+uJqte9LtJb7hMcwXaufDiKw8fLNWDyGni+cVZjhhLJKg0ZjRbjZEiQKddU2PIj3dkDZvUPdP9ZMP6AYFmyBoq66zkJkbNriwnF1aJCKJZoyPhxDwwJpoopmt8mg4ZLiMazKd0a9xhwDJXZWALGI/3ycoZAiKZ4TrM8hfGgiKrM7O0C6FEhstaDcUmshb2I1uMzKEikcf1joy1a4S2EDmwE7O4K0eozAyGldi/Cl4JGeyWDDzwRVc0ZpRduEdj4ZNyyLZbhVK+isZks1yuppaLgP0t7Q9L9+1w+Ge58Bfh6nu5NBuhw3y6Mn93D7JZMuOSCE2Ef31kxbZbzoqGTglSCYyLpBRenPniqMStlBTBkRr/Q/DadpzzKLoAUEji+jyHI9+N2ROdgqkkKccUu1WAesroPgt/r1Ewpc89CRjS322EkOrp84G1T5GcDPZ65z1tnICqQcgaqueM2N0MqVDqs2pZE9OAqZ1gUtjrnY+31GYqjAauvXx0u9Od7g5ytB49AsnBNh9/lKHp7DWU2gkmjb3eOWe08QGICHKNxSy0lksrnC0uB6KWENz3TVWiHP359Z7Wl35e42iizOg9FBgPs7A4+iVvnVgx0ZxWUm5/iVvPI/cR3zO1++17CFIWB4brlIhAFuhIujzFDYeZrJAFzWgks16E1Ulq1YNU6obfLaPHQwJAo5n1IqxcSVWPAqmV7oaTHl2JARBDcqW74bET3KKQsAzAIiVTKwJKJcpiZzNjNkA3DhzY0gYmyUyclLRjg0B5C8YpTLe4YIqkOqhqSJD4L8JkdmAWcRsAINjqDUjLY54NblVCifvesnnuCW8uYqEGy28skYP3xr0GNkS/c0WYAhyuKnknICc298bwSoV3bLObuGEdBIV 		</div>
	</body>
</html>
