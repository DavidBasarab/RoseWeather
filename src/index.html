<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rose Weather Display</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="theme.css">
    <script src="main.js"></script>
</head>
<body>
    <script>
        $(document).ready(function () {

            function testItem() {
                var flickerAPI = "http://api.flickr.com/services/feeds/photos_public.gne?jsoncallback=?";
                $.getJSON(flickerAPI, {
                    tags: "mount rainier",
                    tagmode: "any",
                    format: "json"
                })
                    .done(function (data) {
                        $('#testing').text(JSON.stringify(data));
                    });
            }

            console.log('Document Ready');

            $('#mapImage').attr('src', googleMapImageUrl);
            $('#radarImage').attr('src', radarImageUrl);

            window.setTimeout(function () {
                $('#changeOnDelay').text('Hello WORLD!!!!!!');
                //testItem();
            }, 1000);
        });


    </script>
    <h1>This will be the Rose Weather Display with Apache2 No Python</h1>
    <h2 id="changeOnDelay">This should change again</h2>
    <div id="testing"></div>
    <div class="img-container">
        <img id="radarImage" class="top" src="" alt="">
        <img id="mapImage" class="bottom" src="" alt="">
    </div>
</body>
</html>
