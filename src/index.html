<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Rose Weather Display</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<link rel="stylesheet" type="text/css" href="theme.css">

		<script src="main.js"></script>

		<!-- Leaflet -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.2/leaflet.css"/>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.2/leaflet.js"></script>

		<script type="text/javascript" src="https://cdn.aerisjs.com/aeris.js"></script>
		<!--<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>-->

		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=geometry&key=AIzaSyDxuhw4SRRQogAUwWZV2-PLwNqKHggOKpE"></script>
		<script type="text/javascript" src="//cdn.aerisjs.com/aeris-interactive/aim-gmaps.js"></script>
		<script type="text/javascript" src="radarMap.js"></script>
		<script src="http://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js"></script>
		<script type="text/javascript" src="googleRadar.js"></script>
	</head>
	<body>
		<script id="dailyWeatherTemplate" type="text/x-jQuery-tmpl">
			<div class="dailyRow">
				<div class="dailyDay">
					${day}
				</div>
				<div class="row">
					<div class="col-xs-4 dailyTemp">
						<div>
							<label>H: </label>
							<label>${hiTemp}</label>
						</div>
						<div>
							<label>L: </label>
							<label>${loTemp}</label>
						</div>
					</div>
					<div class="col-xs-4 dailyConditions">
						<div>
							${conditions}
						</div>
						<img class="dailyForecastImage" src="${conditionUrl}">
					</div>
					<div class="col-xs-4 dailyRain">
						<div>
							<label>Rain: </label>
							<label>${rainChance}%</label>
						</div>
					</div>
				</div>
			</div>
		</script>
		<div id="outer">
			<div id="inner_fixed">
				<div class="row topRow">
					<div class="col-xs-4">
						<div class="row">
							<div class="col-xs-6" style="text-align: center; margin: 30px 0px 0px 0px;">
								<label id="currentTemp"></label>
							</div>
							<div class="col-xs-6 hiLow">
								<div>
									<label>H: </label>
									<label id="hiTemp"></label>
								</div>
								<div>
									<label>L: </label>
									<label id="loTemp"></label>
								</div>
							</div>
						</div>
					</div>
					<div id="conditions" class="col-xs-3">
						<div style="margin-left: 100px;">
							<div id="currentConditions" style="margin-left: -40px;"></div>
							<img id="currentConditionsIcon" src="">
						</div>
					</div>
					<div id="currentRainPercent" class="col-xs-5">
						<div class="row" style="margin-left: 25px;">
							<div class="col-xs-6">
								<div>Rain</div>
								<div style="margin-top: 2vh;">
									<label id="rainPercent"></label>
									<label>&#37;</label>
								</div>
							</div>
							<div class="col-xs-6">
								<div>Rise/Set</div>
								<div id="sunRise">5:15 PM</div>
								<div id="sunSet">7:15 AM</div>
							</div>
						</div>

					</div>
				</div>
			</div>
			<div id="inner_remaining">
				<div class="row fill">
					<div class="col-xs-6 fill" style="background-color: greenyellow">
						<div class="img-container">
							<!--<div id="map-canvas"></div>-->
							<img id="overlay" class="top radarImage" src="" alt="">
							<img id="map"  class="bottom radarImage" src="" alt="">
						</div>
					</div>
					<div class="col-xs-6 fill" style="background-color: hotpink">
						<div id="dailyRowContainer">
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
