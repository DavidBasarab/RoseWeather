<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Rose Weather Display</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<link rel="stylesheet" type="text/css" href="theme.css">
		<script src="http://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js"></script>
		<script src="main.js"></script>
	</head>
	<body>
		<script id="dailyWeatherTemplate" type="text/x-jQuery-tmpl">
			<div class="dailyRow">
				<div class="dailyDay">
					${day}
				</div>
				<div class="row">
					<div class="col-xs-4 dailyTemp">
						<div>
							<label>H: </label>
							<label>${hiTemp}</label>
						</div>
						<div>
							<label>L: </label>
							<label>${loTemp}</label>
						</div>
					</div>
					<div class="col-xs-4 dailyConditions">
						<div>
							${conditions}
						</div>
						<img class="dailyForecastImage" src="${conditionUrl}">
					</div>
					<div class="col-xs-4 dailyRain">
						<div>
							<label>Rain: </label>
							<label>${rainChance}%</label>
						</div>
					</div>
				</div>
			</div>


		</script>
		<div id="outer">
			<div id="inner_fixed">
				<div class="row topRow">
					<div class="col-xs-4">
						<div class="row">
							<div class="col-xs-6" style="text-align: center; margin: 30px 0px 0px 0px;">
								<label id="currentTemp"></label>
							</div>
							<div class="col-xs-6 hiLow">
								<div>
									<label>H: </label>
									<label id="hiTemp"></label>
								</div>
								<div>
									<label>L: </label>
									<label id="loTemp"></label>
								</div>
							</div>
						</div>
					</div>
					<div id="conditions" class="col-xs-3">
						<div style="margin-left: 100px;">
							<div id="currentConditions" style="margin-left: -40px;"></div>
							<img id="currentConditionsIcon" src="">
						</div>
					</div>
					<div id="currentRainPercent" class="col-xs-5">
						<div class="row" style="margin-left: 25px;">
							<div class="col-xs-6">
								<div>Rain</div>
								<div style="margin-top: 2vh;">
									<label id="rainPercent"></label>
									<label>&#37;</label>
								</div>
							</div>
							<div class="col-xs-6">
								<div>Rise/Set</div>
								<div id="sunRise">5:15 PM</div>
								<div id="sunSet">7:15 AM</div>
							</div>
						</div>

					</div>
				</div>
			</div>
			<div id="inner_remaining">
				<div class="row fill">
					<div class="col-xs-6 fill" style="background-color: greenyellow">
						<div class="img-container">
							<img class="top imageRadar"
								 src="http://api.wunderground.com/api/0b7c673843d8c122/animatedradar/lang:EN/image.gif?maxlat=40.7209201431&maxlon=-74.1827248594&minlat=25.3324717742&minlon=-94.6832131406&width=1866&height=1680&newmaps=0&reproj.automerc=1&num=5&delay=25&timelabel=1&rainsnow=1&smooth=1&radar_bitmap=1&xnoclutter=1&xnoclutter_mask=1&cors=1">
							<img class="bottom imageRadar"
								 src="http://maps.googleapis.com/maps/api/staticmap?center=33.365736,-84.432969&zoom=10&size=933x840&maptype=roadmap&key=AIzaSyDxuhw4SRRQogAUwWZV2-PLwNqKHggOKpE&markers=color:red|size:small|33.365736,-84.432969">
						</div>
					</div>
					<div class="col-xs-6 fill" style="background-color: hotpink">
						<div id="dailyRowContainer">
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
