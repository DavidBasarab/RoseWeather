<!DOCTYPE html>
<html>
	<head>
		<title>Overlaying an image map type</title>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
		<meta charset="utf-8">
		<style>
			.img-container { position: relative; }

			.img-container .top {
				position: absolute;
				top: 0;
				left: 0;
				z-index: 1;
			}
		</style>
	</head>
	<body>
		<div class="img-container">
			<iframe src="http://www.zoomforecast.com/zoomradar_weather_map/weather_image_user.php?key=PHodsfBnQyZTvx1" width="600" height="500" style="border:0" frameBorder="0" seamless="seamless" scrolling="no" allowfullscreen="true"></iframe>
		</div>
	</body>
</html>
