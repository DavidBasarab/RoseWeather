<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rose Weather Display</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <script>
        $(document).ready(function () {

            function testItem() {
                var flickerAPI = "http://api.flickr.com/services/feeds/photos_public.gne?jsoncallback=?";
                $.getJSON(flickerAPI, {
                    tags: "mount rainier",
                    tagmode: "any",
                    format: "json"
                })
                    .done(function (data) {
                        $('#testing').text(JSON.stringify(data));
                    });
            }

            console.log('Document Ready');

            window.setTimeout(function () {
                $('#changeOnDelay').text('Hello WORLD!!!!!!');
                testItem();
            }, 1000);
        });


    </script>
    <h1>This will be the Rose Weather Display</h1>
    <h2 id="changeOnDelay">This should change</h2>
    <div id="testing"></div>
</body>
</html>
